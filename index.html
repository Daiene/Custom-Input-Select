<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Select Personalizado</title>

  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>

  <script src="./src/index.js" type="module" defer></script>
</head>

<body>
  <div class="p-5 w-100">
    <label class="form-label">Categoria <span>*</span></label>
    <div class="custom-select w-25" id="customSelect">
      <div class="inputSelect w-100 d-flex">
        <input type="text" class="w-100 py-3 px-4" id="inputField" placeholder="Escolha a categoria">
        <div class="select-icon">
          <i class="bi bi-chevron-down"></i>
        </div>
      </div>
      <ul id="dropdown" class="dropdown d-none">
        <li class="option">HTML <span class="delete-icon"><i class="bi bi-trash3"></i></span></li>
        <li class="option">CSS <span class="delete-icon"><i class="bi bi-trash3"></i></span></li>
        <li class="option">JavaScript <span class="delete-icon"><i class="bi bi-trash3"></i></span></li>
        <li class="option">Python <span class="delete-icon"><i class="bi bi-trash3"></i></span></li>
        <li class="option">Java <span class="delete-icon"><i class="bi bi-trash3"></i></span></li>
        <li class="insert-category"><i class="bi bi-plus-lg"></i><input type="text"
            placeholder="Adicione uma nova categoria"></li>
      </ul>
    </div>
    <div class="messageError d-none fw-bold mt-2" id="categoryError">A categoria do post é obrigatória.</div>
  </div>

</body>

</html>
